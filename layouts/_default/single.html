{{ define "main" }}
<section class="section pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <article>
          <h3 class="text-center mb-4">{{ .Title }}</h3>
          <ul class="list-inline my-4 text-center">
            <li class="list-inline-item"><i class="ti-pencil-alt text-primary mr-2"></i> By {{ .Params.Author }}</li>
            <li class="list-inline-item"><i class="ti-calendar text-primary mr-2"></i>
              {{ .PublishDate.Format "02 Jan, 2006" }}</li>
          </ul>
          <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}" class="img-fluid w-56 m-4 rounded mx-auto d-block">
          <div class="content">
            {{.Content}}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
{{if .Site.Data.homepage.cta.enable}} {{ partial "cta.html" . }} {{end}}
{{ end }}
